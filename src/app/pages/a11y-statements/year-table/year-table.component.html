    <mat-table #table [dataSource]="dataSource" matSort>
      <caption>{{ "A11_STATEMENTS_PAGE.YEAR_TABLE.caption" | translate }}</caption>
      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "A11_STATEMENTS_PAGE.YEAR_TABLE.year_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.year }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="declarationNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "A11_STATEMENTS_PAGE.YEAR_TABLE.number_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.declarationNumber }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
