    <button (click)="exporter.exportTable('csv')">Export</button>
    <mat-table matTableExporter   #exporter="matTableExporter" #table [dataSource]="dataSource" matSort>
            <caption>{{ "A11_STATEMENTS_PAGE.STATE_TABLE.caption" | translate }}</caption>
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "A11_STATEMENTS_PAGE.STATE_TABLE.state_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.state }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="declarationNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ "A11_STATEMENTS_PAGE.STATE_TABLE.number_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.declarationNumber }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
