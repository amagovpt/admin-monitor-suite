<span>Dump list</span>
 <button (click)="createDump()">Create</button>
<ul>
    <li *ngFor="let file of files">
        <span>{{file.ended}}</span>
        <button (click)="getFile(file)"> {{file.fileName}}</button>
        <button (click)="deleteFile(file)"> <i class="material-icons">delete</i></button>
    </li>
</ul>
