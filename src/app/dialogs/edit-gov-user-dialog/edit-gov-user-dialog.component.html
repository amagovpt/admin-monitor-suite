<div fxLayout="row">
  <h1 class="mat-display-1" mat-dialog-title>
    {{ "GOV_USERS_PAGE.UPDATE.title" | translate }}
  </h1>
  <span fxFlex></span>
  <button mat-icon-button aria-label="Close dialog" mat-dialog-close>
    <mat-icon aria-hidden="false">close</mat-icon>
  </button>
</div>
<form (submit)="updateUser($event)" [formGroup]="userForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <div class="add-user-block" fxLayout="column">
      <mat-form-field>
        <label for="user_username_input">
          {{ "GOV_USERS_PAGE.ADD.name_label" | translate }}
        </label>
        <input
          id="user_username_input"
          matInput
          [errorStateMatcher]="matcher"
          formControlName="name"
          autofocus
          required
        />
      </mat-form-field>
      <mat-form-field>
        <label for="user_username_input">
          {{ "GOV_USERS_PAGE.ADD.ccNumber_label" | translate }}
        </label>
        <input
          id="user_username_input"
          matInput
          [errorStateMatcher]="matcher"
          formControlName="ccNumber"
        />
      </mat-form-field>

      <mat-form-field>
        <label for="directory_users_input">{{
          "GOV_USERS_PAGE.ADD.user_label" | translate
        }}</label>
        <mat-chip-listbox #usersChipList>
          <mat-chip-option
            *ngFor="let user of selectedUsers"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeUser(user)"
          >
            {{ user.Username }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip-option>
          <input
            id="directory_users_input"
            #userInput
            formControlName="users"
            [matAutocomplete]="auto2"
            [matChipInputFor]="usersChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button
            type="button"
            *ngIf="selectedUsers.length > 0"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="selectedUsers = []"
          >
            <mat-icon aria-hidden="false">close</mat-icon>
          </button>
        </mat-chip-listbox>
        <mat-autocomplete
          #auto2="matAutocomplete"
          (optionSelected)="selectedUser($event)"
        >
          <mat-option
            *ngFor="let user of filteredUsers | async"
            [value]="user.Username"
          >
            {{ user.Username }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="deleteGovUser()"
    >
      {{ "GOV_USERS_PAGE.UPDATE.delete.submit" | translate }}
    </button>
    <span fxFlex></span>
    <button
      mat-raised-button
      color="accent"
      type="button"
      (click)="setDefault()"
    >
      {{ "GOV_USERS_PAGE.UPDATE.default" | translate }}
    </button>
    <span fxFlex="2"></span>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!loadingUpdate"
    >
      {{ "GOV_USERS_PAGE.UPDATE.submit" | translate }}
    </button>
    <span *ngIf="loadingUpdate"
      ><strong>{{ "MISC.loading" | translate }}</strong></span
    >
  </mat-dialog-actions>
</form>
