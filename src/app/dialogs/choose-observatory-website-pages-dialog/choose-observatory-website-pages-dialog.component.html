<h1 mat-dialog-title>
  {{ "WEBSITES_PAGE.UPDATE.observatorio.title" | translate }}
</h1>
<form (submit)="updateObservatoryPages($event)" novalidate>
  <mat-dialog-content>
    <mat-table #table [dataSource]="dataSource" [hidden]="loading">
      <ng-container matColumnDef="uri">
        <mat-header-cell *matHeaderCellDef fxFlex>
          {{ "PAGES_PAGE.LIST.table.uri_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex>
          <strong>{{ element.uri }}</strong>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <app-loading *ngIf="loading"></app-loading>
    <app-error *ngIf="error"></app-error>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>
      {{ "WEBSITES_PAGE.UPDATE.observatorio.cancel" | translate }}
    </button>
    <span fxFlex></span>
    <span *ngIf="dataSource" fxFlex="10"
      >{{ "CRAWLER.RESULT_LIST.total" | translate }}
      {{ dataSource.data.length }}</span
    >
    <span fxFlex="10"
      >{{ "CRAWLER.RESULT_LIST.selected" | translate }}
      {{ selection.selected.length }}</span
    >
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loading || error"
    >
      {{ "WEBSITES_PAGE.UPDATE.observatorio.submit" | translate }}
    </button>
  </mat-dialog-actions>
</form>
